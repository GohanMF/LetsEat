<!DOCTYPE html>
<html ng-app="LetsEatApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LetsEat</title>

    <!-- LetsEat references -->
    <link href="css/index.css" rel="stylesheet" />

    <link href="css/nv.d3.css" rel="stylesheet" />
    <link href="Content/ionic.min.css" rel="stylesheet" />
    <script src="scripts/jquery.min.js"></script>



    <script src="scripts/AngularIonic/ionic.bundle.min.js"></script>
    <script src="scripts/chart/d3.min.js"></script>
    <script type="text/javascript" src="scripts/chart/angular-charts.js"></script>
    <script src="scripts/LetsEat/main.js"></script>
    <script src="scripts/LetsEat/factorys.js"></script>
    <script src="scripts/LetsEat/Routing.js"></script>

</head>
<body ng-controller="LetsEatController">

    <ion-side-menus>
        <ion-side-menu-content>

            <ion-header-bar class="bar-positive">

                <button class="button button-icon ion-navicon"
                        ng-click="toggleLeft()"
                        ng-hide="$exposeAside.active"></button>
                <h1 class="title">Content</h1>

            </ion-header-bar>
     
            <ion-nav-view name="menuContent"></ion-nav-view>

         
        </ion-side-menu-content>
        <ion-side-menu>
            <ion-header-bar class="bar-royal">
                <h1>Menu</h1>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <ion-item nav-clear menu-close href="#/game">Let's spin </ion-item>
                    <ion-item nav-clear menu-close href="#/home">Locations </ion-item>
                    <ion-item nav-clear menu-close href="#/places">Places </ion-item>
                    <ion-item nav-clear menu-close href="#/places/10">Places </ion-item>
                    <ion-item nav-clear menu-close href="#/types">Types </ion-item>    
                </div>
            </ion-content>

        </ion-side-menu>

    </ion-side-menus>





    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>




</body>
</html>
